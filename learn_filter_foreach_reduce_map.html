<script>

    let students_data = [

    
    {name:"Amil", profession : "Software Enginerr" , age:60},
    {name:"Urooz", profession : "IDD Enginerr" ,  age:10},
    {name:"Vishal", profession : "Web Developer" , age:30},
    {name:"Akib", profession : "Software Enginerr", age:20}
    ]


    // 1. foreach 

    students_data.forEach((elem,index)=> console.log(elem.name))


    console.log("----------filter start--------")

    //2. filter

    let student_marks =  ["50", "30" ,"40","69", "60","30","44"]
   
     
    let passingmark = student_marks.filter((elem,index)=>{

        return elem >= 40

    } )

    console.log(passingmark)




    // 3 . filter

    console.log("--------------iind Filter Example----------------")



   let updatedoutput = students_data.filter((elem,index)=> elem.profession == "Software Enginerr"  )

   console.log(updatedoutput)




   console.log("---------------Sorting------------------------")


  let sortedarr = student_marks.sort((a,b)=> (a -b) )

  console.log(sortedarr)


  console.log("-------sorting another example---------")


  let student_data_sort = students_data.sort((c,d)=>{

    return  c.name < d.name ? -1 : 1
  } )
  console.log(student_data_sort)



console.log("-----------set---------")

let arr = ["23", "55","34","23","1"]

let useset = new Set(arr)

console.log(useset)

</script>
